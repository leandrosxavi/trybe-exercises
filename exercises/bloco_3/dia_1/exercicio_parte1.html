<!DOCTYPE html> 
<!-- Determina o tipo do arquivo, nesse caso HTML -->
<html lang="pt-br">
<!-- Determina a linguagem da página -->
    <head> <!-- Cabeçalho - Metadados (dados sobre os dados) -->
        <meta charset="UTF-8"> <!-- Define o tipo de caractere que será utilizado (alfabeto?) -->
        <title>HTML</title> <!-- Título -->
    </head>
    <body> <!-- Corpo da página, onde será incluído o conteúdo/informação -->
        <h1><strong>Exercícios</strong></h1> <!-- Headliners, conjunto de informações com prioridade determinadas pelo número (1 a 6) -->
        <p>Amigos que já fiz aqui na Trybe:</p> <!-- Parágrafo -->
        <ul> <!-- Lista não ordenada (<ol> Ordenada) -->
            <li>Jonnes Bezerra</li> <!-- Cada item da lista -->
            <li>Leandro Reis</li>
            <li>Letícia Branco</li>
            <li>Renato Souza</li>
            <li>Junior Henrique</li>
        </ul>
        <img src="https://img1.looper.com/img/gallery/things-only-adults-notice-in-spongebob-squarepants/intro-1579624947.jpg" alt="Funcionou :O">
        <!-- Indica a fonte (source) da imagem e a exibe na página. Pode ser detalhada com alt="" e redimencionada com width="Xpx" -->
        <img src="harold.jpeg" alt="#VqV">
    </body>
</html>
